
<div class="mt-3" *ngIf="component === 'index'">
  <thy-card class="bg-white">
    <form >
      <thy-card-header>
        <ng-template #headerDescription>
          <thy-input-group>
            <thy-input placeholder="请输入查询课程名" ></thy-input>
            <ng-template #append>
              <button thyButton="primary" type="submit">
                <thy-icon thyIconName="search"></thy-icon>
              </button>
            </ng-template>
          </thy-input-group>
        </ng-template>
        <ng-template #headerOperation>
          <thy-space>
            <button (click)="component = 'add'" thyButton="success" type="button"><thy-icon thyIconName="plus"></thy-icon>新建</button>
          </thy-space>
        </ng-template>
      </thy-card-header>
    </form>
    <thy-card-content>
    </thy-card-content>
  </thy-card>
  <table class="table table-striped mt-2" >
    <thead>
    <tr class="table-primary flex-row-reverse">
      <th>班级名</th>
      <th>班级人数</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>16546</td>
      <td>web前端开发</td>
      <td>2.0</td>
      <td>
        <button thyButton="primary" class="mr-2 " [thySize]="'sm'">
          <thy-icon thyIconName="edit"></thy-icon>
          编辑
        </button>
        <button thyButton="danger" class="mr-2 " [thySize]="'sm'">
          <thy-icon thyIconName="trash"></thy-icon>
          删除
        </button>
      </td>
      <td>
        <div class="row">
        </div>
      </td>
    </tr>
    <tr>
      <td>645646</td>
      <td>java</td>
      <td>2.0</td>
      <td>
        <button thyButton="primary" class="mr-2 " [thySize]="'sm'">
          <thy-icon thyIconName="edit"></thy-icon>
          编辑
        </button>
        <button thyButton="danger" class="mr-2 " [thySize]="'sm'">
          <thy-icon thyIconName="trash"></thy-icon>
          删除
        </button>
      </td>
      <td>
        <div class="row">
        </div>
      </td>
    </tr>
    <tr>
      <td>91919</td>
      <td>数据库</td>
      <td>2.0</td>
      <td>
        <button thyButton="primary" class="mr-2 " [thySize]="'sm'">
          <thy-icon thyIconName="edit"></thy-icon>
          编辑
        </button>
        <button thyButton="danger" class="mr-2 " [thySize]="'sm'">
          <thy-icon thyIconName="trash"></thy-icon>
          删除
        </button>
      </td>
      <td>
        <div class="row">
        </div>
      </td>
    </tr>
  </table>
  <thy-pagination
    [(thyPageIndex)]="currentIndex"
    [thyPageSize]="pageSize"
    [thyTotal]="200"
    [thyShowQuickJumper]="false"
    [thyShowSizeChanger]="true"
    [thyPageSizeOptions]="[5, 10]"
  ></thy-pagination>
</div>
